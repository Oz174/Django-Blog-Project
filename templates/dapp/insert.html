{% extends 'dapp/base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %} Add Student {% endblock %}
</head>

<body>
    <center>
        {%block header%}
        <h1> Add Students Form </h1>
        {%endblock%}
        {%block main%}
        <form method="POST">
            {{form.as_p}}
            {% csrf_token %}
            <button type="submit" class="fcc-btn"> Add </button>
        </form>
    </center>
    {%endblock%}
</body>

</html>
